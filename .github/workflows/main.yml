name: Build MacFPSBoost

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build mod
        run: ./gradlew clean build --no-daemon

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: macfpsboost-1.0.0.jar
          path: build/libs/*.jar
